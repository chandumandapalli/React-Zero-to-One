<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React </title>
</head>
<body>
    <!-- creating Helloworld using html 
    <h1>Hello World</h1> -->
    <div id="root"></div>
    
</body>

<script>
   // creating h1 from javascript and appending it tothe child of root div
   // Here document. createElement innerhtml is the super power that browser has so it understands it by default . 
   const heading = document.createElement('h1');
   heading.innerHTML = 'Hello World from JavaScript';
   const root = document.getElementById('root');
    root.appendChild(heading);
</script>
</html>
